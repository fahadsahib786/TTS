<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoiceAI – Sign In</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Color variables */
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --card: #ffffff;
      --border: #e2e8f0;
      --btn: #6366f1;
      --btn-hover: #4f46e5;
      --error: #ef4444;
    }
    .dark {
      --bg: #0f172a;
      --fg: #cbd5e1;
      --card: #1e293b;
      --border: #334155;
      --btn: #818cf8;
      --btn-hover: #6366f1;
      --error: #f87171;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      animation: fadeIn 0.4s ease both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(1rem) }
      to   { opacity: 1; transform: translateY(0) }
    }

    .login-header {
      background: var(--btn);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    .login-header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .login-form {
      padding: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background: var(--card);
      color: var(--fg);
      font-size: 0.95rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--btn);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
    }

    .error-inline {
      display: none;
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: var(--error);
    }
    .error-inline.active {
      display: block;
    }

    #global-error {
      display: none;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--error);
      background: rgba(239,68,68,0.1);
      color: var(--error);
      border-radius: 0.375rem;
      font-size: 0.9rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--btn);
      color: #fff;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s, transform 0.1s;
    }
    .login-btn:hover {
      background: var(--btn-hover);
    }
    .login-btn:active {
      transform: scale(0.98);
    }
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #theme-toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Theme Toggle -->
  <button id="theme-toggle-btn" aria-label="Toggle light/dark mode">🌙</button>

  <div class="login-card">
    <div class="login-header">
      <h1>VoiceAI</h1>
    </div>
    <form id="login-form" class="login-form" novalidate>
      <div id="global-error"></div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email" />
        <div id="email-error" class="error-inline">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password" />
        <div id="password-error" class="error-inline">Password is required.</div>
      </div>

      <button type="submit" id="login-btn" class="login-btn">
        <span id="btn-text">Sign In</span>
        <svg id="btn-spinner" style="display:none; animation:spin 1s linear infinite;" width="20" height="20" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="white" stroke-width="4" fill="none" stroke-opacity="0.3"/>
          <path d="M22 12a10 10 0 0 1-10 10" stroke="white" stroke-width="4" fill="none"/>
        </svg>
      </button>
    </form>
  </div>

  <script>
    // ---- THEME HANDLING ----
    const themeBtn = document.getElementById('theme-toggle-btn');
    const root = document.documentElement;
    function applyDark(dark) {
      root.classList.toggle('dark', dark);
      themeBtn.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('voiceai-theme', dark ? 'dark' : 'light');
    }
    themeBtn.addEventListener('click', () => applyDark(!root.classList.contains('dark')));
    applyDark(localStorage.getItem('voiceai-theme') === 'dark');

    // ---- LOGIN LOGIC ----
    const API_BASE = window.location.origin;
    console.log('[Login] API_BASE_URL =', API_BASE);

    const form        = document.getElementById('login-form');
    const emailInput  = document.getElementById('email');
    const passInput   = document.getElementById('password');
    const emailErr    = document.getElementById('email-error');
    const passErr     = document.getElementById('password-error');
    const globalErr   = document.getElementById('global-error');
    const loginBtn    = document.getElementById('login-btn');
    const btnText     = document.getElementById('btn-text');
    const btnSpinner  = document.getElementById('btn-spinner');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      // reset errors
      globalErr.style.display = 'none';
      emailErr.classList.remove('active');
      passErr.classList.remove('active');

      // basic front-end validation
      let hasErr = false;
      if (!emailInput.value || !emailInput.validity.valid) {
        emailErr.classList.add('active');
        hasErr = true;
      }
      if (!passInput.value) {
        passErr.classList.add('active');
        hasErr = true;
      }
      if (hasErr) {
        console.warn('[Login] Validation failed, aborting.');
        return;
      }

      // show spinner
      loginBtn.disabled = true;
      btnText.style.display   = 'none';
      btnSpinner.style.display = 'inline-block';

      const payload = {
        email:    emailInput.value.trim(),
        password: passInput.value
      };
      console.log('[Login] Sending payload →', payload);

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify(payload)
        });
        const data = await res.json();
        console.log('[Login] Response status:', res.status, 'body:', data);

        if (!res.ok) {
          const msg = data.detail || data.error || 'Login failed';
          console.error('[Login] Failure:', msg);
          globalErr.textContent = msg;
          globalErr.style.display = 'block';
          return;
        }

        console.log('[Login] Success, storing tokens');
        localStorage.setItem('access_token',  data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        localStorage.setItem('user_info', JSON.stringify(data.user));
        
        // Set cookies with proper security attributes for server-side authentication
        const isSecure = window.location.protocol === 'https:';
        document.cookie = `access_token=${data.access_token};Path=/;SameSite=Strict${isSecure ? ';Secure' : ''};HttpOnly=false`;
        document.cookie = `refresh_token=${data.refresh_token};Path=/;SameSite=Strict${isSecure ? ';Secure' : ''};HttpOnly=false`;

        console.log('[Login] Redirecting to main UI…');
        // Small delay to ensure cookies are set before redirect
        setTimeout(() => {
          window.location.href = '/';
        }, 100);
      }
      catch (err) {
        console.error('[Login] Network/error:', err);
        globalErr.textContent = 'Network error, please try again.';
        globalErr.style.display = 'block';
      }
      finally {
        // hide spinner
        btnSpinner.style.display = 'none';
        btnText.style.display   = 'inline';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
