<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VoiceAI</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Admin-specific styles */
        .admin-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark .admin-header {
            border-color: #334155;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }

        .dark .admin-title {
            color: #f8fafc;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .admin-nav-item {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            color: #64748b;
        }

        .admin-nav-item:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .dark .admin-nav-item:hover {
            background-color: #1e293b;
            color: #f8fafc;
        }

        .admin-nav-item.active {
            background-color: #6366f1;
            color: white;
        }

        .admin-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dark .admin-content {
            background-color: #1e293b;
        }

        /* Table styles */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark .admin-table th,
        .dark .admin-table td {
            border-color: #334155;
        }

        .admin-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #475569;
        }

        .dark .admin-table th {
            background-color: #0f172a;
            color: #94a3b8;
        }

        .admin-table tr:hover {
            background-color: #f1f5f9;
        }

        .dark .admin-table tr:hover {
            background-color: #1e293b;
        }

        /* Form styles */
        .admin-form {
            padding: 1.5rem;
        }

        .form-row {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        .dark .form-label {
            color: #94a3b8;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            background-color: white;
            color: #0f172a;
        }

        .dark .form-input {
            background-color: #1e293b;
            border-color: #475569;
            color: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            ring: 2px solid #6366f1;
        }

        /* Button styles */
        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #6366f1;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .dark .btn-secondary {
            background-color: #334155;
            color: #94a3b8;
        }

        .dark .btn-secondary:hover {
            background-color: #475569;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .dark .modal-content {
            background-color: #1e293b;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark .modal-header {
            border-color: #334155;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        .dark .modal-footer {
            border-color: #334155;
        }

        /* Utility classes */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: #22c55e;
            color: white;
        }

        .badge-warning {
            background-color: #f59e0b;
            color: white;
        }

        .badge-danger {
            background-color: #ef4444;
            color: white;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
            }

            .admin-table {
                display: block;
                overflow-x: auto;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">VoiceAI Admin Dashboard</h1>
            <nav class="admin-nav">
                <button class="admin-nav-item active" data-tab="users">Users</button>
                <button class="admin-nav-item" data-tab="usage">Usage Stats</button>
                <button class="admin-nav-item" data-tab="config">Configuration</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </nav>
        </header>

        <!-- Users Tab -->
        <div id="users-tab" class="admin-content">
            <div class="flex justify-between p-4">
                <h2 class="text-xl font-semibold">User Management</h2>
                <button id="add-user-btn" class="btn btn-primary">Add User</button>
            </div>
            <div class="loading" id="users-loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="overflow-x-auto">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Character Limit</th>
                            <th>Usage</th>
                            <th>Expires</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Usage Stats Tab -->
        <div id="usage-tab" class="admin-content hidden">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">System Usage Statistics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
                        <h3 class="text-lg font-medium mb-2">Total Characters Generated</h3>
                        <p id="total-chars" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">--</p>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
                        <h3 class="text-lg font-medium mb-2">Active Users Today</h3>
                        <p id="active-users" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">--</p>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
                        <h3 class="text-lg font-medium mb-2">Average Generation Time</h3>
                        <p id="avg-gen-time" class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Tab -->
        <div id="config-tab" class="admin-content hidden">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">System Configuration</h2>
                <form id="config-form" class="admin-form">
                    <!-- Configuration fields will be loaded here -->
                </form>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-lg font-semibold" id="modal-title">Add New User</h3>
            </div>
            <form id="user-form" class="modal-body">
                <div class="form-row">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-row">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-row">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input">
                </div>
                <div class="form-row">
                    <label class="form-label" for="char-limit">Monthly Character Limit</label>
                    <input type="number" id="char-limit" name="monthly_char_limit" class="form-input" required>
                </div>
                <div class="form-row">
                    <label class="form-label" for="expires-at">Expires At</label>
                    <input type="date" id="expires-at" name="expires_at" class="form-input">
                </div>
                <div class="form-row">
                    <label class="form-label flex items-center">
                        <input type="checkbox" id="is-admin" name="is_admin" class="mr-2">
                        Admin User
                    </label>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            return token;
        }

        // API helpers
        async function apiRequest(endpoint, options = {}) {
            const token = checkAuth();
            const IS_LOCAL_FILE = window.location.protocol === 'file:';
            const API_BASE_URL = IS_LOCAL_FILE ? 'http://localhost:8004' : '';
            
            const response = await fetch(`${API_BASE_URL}/api${endpoint}`, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (response.status === 401) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
                return;
            }
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'API request failed');
            }
            
            return response.json();
        }

        // Tab handling
        document.querySelectorAll('.admin-nav-item[data-tab]').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                document.querySelectorAll('.admin-nav-item').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show selected content
                const tabId = tab.dataset.tab;
                document.querySelectorAll('.admin-content').forEach(content => {
                    content.classList.toggle('hidden', !content.id.startsWith(tabId));
                });
                
                // Load tab content
                if (tabId === 'users') loadUsers();
                else if (tabId === 'usage') loadUsageStats();
                else if (tabId === 'config') loadConfig();
            });
        });

        // Users management
        async function loadUsers() {
            const loading = document.getElementById('users-loading');
            const tableBody = document.getElementById('users-table-body');
            
            loading.style.display = 'flex';
            tableBody.innerHTML = '';
            
            try {
                const users = await apiRequest('/users');
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">
                                ${user.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>${user.monthly_char_limit.toLocaleString()}</td>
                        <td>${user.chars_used_current_month.toLocaleString()}</td>
                        <td>${user.expires_at ? new Date(user.expires_at).toLocaleDateString() : 'Never'}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-secondary" onclick="editUser(${user.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                alert(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // User modal handling
        let currentUserId = null;

        function openUserModal(title = 'Add New User') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('user-modal').style.display = 'block';
        }

        function closeUserModal() {
            document.getElementById('user-modal').style.display = 'none';
            document.getElementById('user-form').reset();
            currentUserId = null;
        }

        async function editUser(userId) {
            currentUserId = userId;
            try {
                const user = await apiRequest(`/users/${userId}`);
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('char-limit').value = user.monthly_char_limit;
                document.getElementById('is-admin').checked = user.is_admin;
                if (user.expires_at) {
                    document.getElementById('expires-at').value = user.expires_at.split('T')[0];
                }
                openUserModal('Edit User');
            } catch (error) {
                console.error('Error loading user:', error);
                alert(error.message);
            }
        }

        async function saveUser() {
            const form = document.getElementById('user-form');
            const formData = new FormData(form);
            const userData = Object.fromEntries(formData.entries());
            
            try {
                if (currentUserId) {
                    await apiRequest(`/users/${currentUserId}`, {
                        method: 'PUT',
                        body: JSON.stringify(userData)
                    });
                } else {
                    await apiRequest('/users', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });
                }
                closeUserModal();
                loadUsers();
            } catch (error) {
                console.error('Error saving user:', error);
                alert(error.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                await apiRequest(`/users/${userId}`, {
                    method: 'DELETE'
                });
                loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(error.message);
            }
        }

        // Usage statistics
        async function loadUsageStats() {
            try {
                const stats = await apiRequest('/stats');
                document.getElementById('total-chars').textContent = stats.total_characters.toLocaleString();
                document.getElementById('active-users').textContent = stats.active_users_today;
                document.getElementById('avg-gen-time').textContent = `${stats.average_generation_time.toFixed(2)}s`;
            } catch (error) {
                console.error('Error loading stats:', error);
                alert(error.message);
            }
        }

        // Configuration management
        async function loadConfig() {
            try {
                const config = await apiRequest('/config');
                const form = document.getElementById('config-form');
                form.innerHTML = '';
                
                Object.entries(config).forEach(([key, value]) => {
                    const formRow = document.createElement('div');
                    formRow.className = 'form-row';
                    
                    const label = document.createElement('label');
                    label.className = 'form-label';
                    label.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    
                    const input = document.createElement('input');
                    input.className = 'form-input';
                    input.name = key;
                    input.value = value;
                    input.type = typeof value === 'number' ? 'number' : 'text';
                    
                    formRow.appendChild(label);
                    formRow.appendChild(input);
                    form.appendChild(formRow);
                });
                
                const submitBtn = document.createElement('button');
                submitBtn.className = 'btn btn-primary mt-4';
                submitBtn.textContent = 'Save Configuration';
                submitBtn.onclick = saveConfig;
                form.appendChild(submitBtn);
            } catch (error) {
                console.error('Error loading config:', error);
                alert(error.message);
            }
        }

        async function saveConfig(event) {
            event.preventDefault();
            const form = document.getElementById('config-form');
            const formData = new FormData(form);
            const config = Object.fromEntries(formData.entries());
            
            try {
                await apiRequest('/config', {
                    method: 'POST',
                    body: JSON.stringify(config)
                });
                alert('Configuration saved successfully');
            } catch (error) {
                console.error('Error saving config:', error);
                alert(error.message);
            }
        }

        // Logout handling
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await apiRequest('/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Error logging out:', error);
            } finally {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
        });
    </script>
</body>
</html>
